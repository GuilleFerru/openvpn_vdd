services:
  openvpn:
    image: kylemanna/openvpn
    container_name: openvpn
    restart: always
    cap_add:
      - NET_ADMIN
    ports:
      - "1194:1194/udp"
    volumes:
      - openvpn_openvpn_data:/etc/openvpn
      - ./ccd:/etc/openvpn/ccd
    # Bloquear tráfico entre gateways (IPs 10.8.0.100-254)
    command: >
      sh -c "iptables -A FORWARD -s 10.8.0.100/25 -d 10.8.0.100/25 -j DROP && 
             ovpn_run"

  openvpn-admin:
    build: ./admin
    container_name: openvpn-admin
    restart: always
    ports:
      - "8888:8080"
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-SecurePassword123}  # Cambiar por una contraseña segura
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./clients:/app/clients
      - ./ccd:/app/ccd
    depends_on:
      - openvpn

volumes:
  openvpn_openvpn_data:
    external: true
